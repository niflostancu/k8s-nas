---
# Definition of the volumes
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nebula-mysql-data
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    # store inside the boot drive
    path: /var/k8s-storage/mysql
  claimRef:
    namespace: default
    name: nebula-mysql-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - nebula-k8s
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nebula-mysql-data
  namespace: default
spec:
  storageClassName: "local-storage"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

